<h2 class="question-text">{{poll.question}}</h2>

<div ng-repeat="option in poll.options">
    <input type="checkbox"  class="checkbox" id="option{{$index}}" ng-model="option.checked" />
    <label for="option{{$index}}">
        <span class="checkbox__check"></span>
        {{option.text}}
    </label>
</div>

<button class="button" ng-click="vote()" ng-disabled="!isChecked()">Vote</button>
