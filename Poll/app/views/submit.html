<form name="form" ng-submit="submitPoll()">
    
    <input type="text" class="text-input" ng-model="poll.question" placeholder="Start by asking a question" required />

    <div ng-repeat="option in poll.options track by $index">
        <input type="text" class="text-input" ng-model="poll.options[$index]" ng-required="$first || $index == 1" placeholder="Option {{ $index + 1 }}" />
        <input type="button" class="button" ng-show="$last" ng-click="addOption()" value="Add another option">
    </div>

    <div class="settings-container">
        <input type="checkbox" class="checkbox" id="multiChoice" ng-model="poll.multiChoice" />
        <label for="multiChoice" class="checkbox-label">
            <span class="checkbox__check"></span>
            Allow multiple poll choices?
        </label>
    </div>

    <div>
        <button type="submit" class="button" ng-disabled="!form.$valid">Create poll</button>
    </div>

</form>
